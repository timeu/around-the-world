{% unless include.dim %}
  {% assign size = '/s288/' %}
{% else %}
  {% capture size %}/s{{ include.dim }}/ {% endcapture %}
{% endunless %}
<div class="thumbnail">
	<a href="{{ include.img }}"  title="{{ include.title }}"  data-gallery >
		<img src="{{ include.img | replace : '/s2048/',size }}" class="img-responsive" style="margin:0 auto;" />
	</a>
	{% if include.title and include.caption %}
	<div class="caption">
    <h5>{{ include.title }}</h5>
  </div>
	{% endif %}
</div>
