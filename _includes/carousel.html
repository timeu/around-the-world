{% capture pageid %}{{ page.wordpress_id | strip }}{% endcapture %}
{% assign comment_count = 0 %}
{% if site.data.fotos[pageid] %}
  {% assign fotos_count = site.data.fotos[pageid].size  %}
{% endif %}
{% if fotos_count > 0 %}
  <h2><a id="fotoLink" style="text-decoration:underline;cursor:pointer;" >Mehr Fotos ({{ fotos_count }}) von {{ page.title }}</a></h2>
{% endif %}
