- avatar: http://www.gravatar.com/avatar/
  comment: Es freut uns, dass der Bericht gut ankommt. Die Bilder und Videos koennen
    leider nicht immer die Einzigartigkeit des Gesehenen vermitteln, aber wahrscheinlich
    ist das auch besser so, ansonsten wurde der Flo wohl gaenzlich verzweifeln ;-).<br
    />Der heutige Tag wird noch sehr anstrengend. Wir muessen das Auto zurueckgeben
    (Die Putzerei gestern hat 2 Stunden gedauert und es sieht noch immer nicht ganz
    sauber aus. Der australische rote Sand ist hartnaeckig). Dann muessen wir die
    Zeit bis Mitternacht totschlagen. Wahrscheinlich nehmen wir an so einer Crocodile
    Jumping Tour teil, und nein, nicht wir werden springen, sondern hoffentlich die
    Krokodile. Um Mitternacht geht es dann nach Sydney, wo wir wohl 7 Stunden am Flughafen
    herumsitzen werden. Vielleicht zahlt es sich aus in die Stadt reinzufahren, aber
    das werden wir von unserem Gemuetszustand abhaengig machen. Am naechsten Tag kommen
    wir dann zu Mittag in Neuseeland an. Angeblich ist der Novemeber die beste Zeit
    fuer eine Neuseelandreise, weil es schon warm genug ist, aber die Hauptsaison
    nocht nicht begonnen hat.<br />Ueberhaupt hatten wir bisher sehr sehr viel Glueck
    mit dem Wetter. Hoffentlich haelt das an.<br /><br />So wir melden uns spaeter
    wieder mit dem Australien-Resume.
