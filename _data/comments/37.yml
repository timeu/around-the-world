  comment: Danke fuer das positive Feedback. <br />Das Essen ist eigentlich sehr gut.
    Die meiste Zeit essen wir japansiche Speisen, da sie relativ guenstig sind. Meistens
    besorgen wir uns am Bahnhof japanische Bento Boxen (gibt es kalt oder warm). Heute
    hatten wir Glueck, weil wir einen Running Sushi fanden, wo man fuer einen Teller
    mit 2 Sashimi nur 105 Yen (umgerechnet 10 Schilling) zahlt und anders als beim
    Running Sushi in Oesterreich laeuft ueber das Foerderband wirklich auch nur Sashimi
    und nicht irgenwdelche Beilagen. (Bild kommt im Bericht)<br /><br />Derzeit sind
    wir in Kyoto und man sieht richtig viele Touristen (im Vergleich zu der letzten
    Woche). Morgen fahren wir weiter Richtung Koyasan (naehe Nara) und uebermorgen
    Richtung Nara.  Ich hoffe euch allen geht es gut. <br /><br />l.g.<br />Uemit
