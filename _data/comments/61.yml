  comment: Hallo allerseits!<br />Unseren Bericht von der letzten Neuseelandwoche
    stellen wir heute online. Der gewohnte Endbericht mit allen Highlights folgt kommenden
    Mittwoch/Donnerstag. <br /><br />Einige witzige Dinge haben wir in der letzten
    Woche erlebt. Zum einen konnten wir uns im Sandboarding (Surfen auf Sandduenen)
    versuchen und sind dabei klaeglich gescheitert ;-) Die Bilder und Videos sind
    aber dennoch sehenswert und witzig. Auf dem Weg zum nordwestlichsten Punkt von
    Neuseeland sind wir auch an einigen gigantischen Kauri Baeumen vorbeigekommen
    und das Tauchen auf den Poor Knights Islands war sehr interessant. <br />Die abenteuerlichste
    Tour fand dann am vorletzten Tag im Piha Canyon statt. Der Bericht erklaert auch,
    warum man in Neuseeland unbedingt ein spezielles oeffentliches Klo besuchen sollte
    ;-)<br /><br />Am heutigen Tag haben wir vergeblich versucht, einige Inlandsfluege
    fuer die Fijis zu buchen. Man koennte ja meinen, dass sich in der den Fijis naechstgelegenen
    groesseren Stadt (Auckland) ein Buero von Fiji Air befinden sollte. Doch damit
    lagen wir falsch und die Reisebueros hatten auch nicht viel Ahnung davon. Somit
    fliegen wir morgen, ohne etwas gebucht zu haben, auf die Fijis und werden wahrscheinlich
    dort alles spontan resevieren und die naechsten Ziele vorort festlegen. Ueber
    Weihnachten ist da ja relativ viel los, aber irgendwie wird das schon funktionieren
    ;-)<br /><br />Auf einigen Inseln auf den Fijis gibt es keinen Strom, geschweige
    denn einen Internetanschluss. Daher wissen wir noch nicht, inwieweit wir den Blog
    fuer die Zeit auf den Fijis aktuell halten koennen. Falls es moeglich ist, werden
    wir uns melden, ansonsten wieder, wenn wir in Kalifornien sind.<br /><br />Wir
    wuenschen euch viel Spass mit dem Bericht, frohe und stressfreie Weihnachten und
    einen guten Rutsch ins Neue Jahr. <br /><br />l.g<br />Uemit &amp; Georg
