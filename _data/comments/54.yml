  comment: Mit etwas Verspaetung posten wir den Endbericht unserer (West)-Australien
    Reise mit den wichtigsten Hightlights, der Ueberischtskarte (Google Maps) und
    den Stationen. <br /><br />Wir haben den heutigen Tag in Christchurch (Neuseeland)
    mit der Besichtigung der Stadt verbracht. In der Frueh war es relativ kalt (15
    Grad). Dennoch rennen die meisten "Einheimischen" mit Flip Flops, kurzen Hosen
    und T-Shirts herum, waehrend wir in 4 Schichten (Windjacke inklusive) eingepackt
    sind. Aber angesichts des kalten Windes, der von der Antarktis rueberblaest und
    der Tatsache, dass wir vor 2 Tagen noch in der tropischen Hitze (40 Grad) von
    Darwin schwitzten, ist dies wohl kein Wunder :-)<br />Wir haben auch schon ein
    Mietauto fuer einen super Preis (525 NZD, 390 Euro fuer 22 Tage). Morgen startet
    dann die Besichtigung der suedlichen Insel. <br /><br />l.g<br /><br />Uemit &amp;
    Georg
