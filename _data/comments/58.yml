  comment: '@Grilli: Invercagcill war solala.<br />Wir waren an einem Samstag Abend
    dort und wollten am Abend ein Pub besuchen. Die Tuersteher wollten uns aber nicht
    reinlassen ohne Ausweis. Fuehrerschein oder Studentenausweis reichten nicht aus.
    Wir mussten zum Hotel fahren und die Paesse holen. Im Pub waren dann genuegend
    Leute unter 18, wahrscheinlich mit  gefaelschten Ausweisen (In Neuseeland gibt
    es uebrigens einen speziellen Ausweis, der nachweist, dass man ueber 18 ist und
    somit auch eine Berichtigung fuer den Konsum von Alkohol darstellt).<br />Ansonsten
    haben wir nicht viel von der Stadt mitbekommen, weil wir am naechsten Tag schon
    weitermussten. <br /><br />Uebrigens: Neuseeland hat Australien im Rugby 24:0
    geschlagen, was die Neuseelaender in Freudenstimmung versetzt hat ;-) Dafuer haben
    sich die Neuseelaender gegen die Australier im Cricket blamiert ;-)'
