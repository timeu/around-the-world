  comment: Wir sind gestern in Osaka angekommen.<br />Freitag Abend waren wir in der
    Umgebung unserer Herberge spazieren und man muss sagen, dass es zum Teil ziemlich
    verrueckt zugeht. So viele Menschen, so viel Reklame und so viele verrueckte Dinge.
    So hatten wir uns Tokyo eigentlich vorgestellt. Wir bleiben jetzt 2 Tage in Osaka,
    danach geht es weiter nach Suedwesten Richtung Hiroshima (Tagesausflug nach Nara).<br
    /><br />Uebrigens, falls es manchmal laenger dauert bis neue Berichte online gestellt
    werden, dann liegt es leider daran, dass wir nicht immer einen Internetzugang
    haben/finden. <br />Noch ein Tipp an alle die so einen Reisebericht selber schreiben
    wollen. Nehmt euch ein Notebook mit. Ohne Notebook braucht man ca. 2-3 Stunden
    fuer jeden Bericht (mit Notebook koennte man die meiste Arbeit  waherend der Zugfahrt
    machen).<br /><br />l.g.<br />Uemit
